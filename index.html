<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/estilo.css">
</head>
<body>
    <div class="music-container">
    <h4 id="titulo-da-playlist">PLAYLIST MECTRAB</h4>
    <img id='capa-do-disco' alt="Disc Cover."></img>
    <audio id='audio'></audio>
    <div id="abaixo-da-capa">
        <div id="song info">
             <div id="nome-musica">NOME DA MUSICA</div>
             <div id="nome-banda" class="light-color">NOME DO CANTOR/BANDA</div>
        </div>   
    <button id='like' class="botao light-color"><i class="bi bi-heart"></i></button>
    </div>
    <div id="progress-container">
    <div id="progress-bar">
        <div id="progresso-atual"></div>
        </div>
        <div id="time-box">
            <div id="song-time">00:00:00</div>   
            <div id="total-time">00:00:00</div>   
        </div>
    </div>    
    <div id="botÃµes">
    <button id="aleatorio" class="botao"><i class="bi bi-shuffle"></i></button>
    <button id="previous" class="botao botao-navegacao"><i class="bi bi-caret-left-fill"></i></button>
    <button id="play" class="botao botao-maior"><i class="bi bi-play-fill"></i></button>
    <button id="next" class="botao botao-navegacao"><i class="bi bi-caret-right-fill"></i></button>
    <button id="repetir" class="botao"><i class="bi bi-arrow-repeat"></i></button>
    </div>
</div>
<script src="/script.js"></script>
</body>
</html>
